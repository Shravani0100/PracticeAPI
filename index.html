<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <section>
        <h1>ENTER YOUR NAME TO SEE YOUR AVATAR!!</h1>

        <div class="centerDiv">

            <div class="imgdiv">

                const name= $('#nameid').val();

                $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`); 
                const b= $('.imgchange');
                console.log(b);
            });
